<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow | Z-index</title>
    <style>
        .a{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color:aqua;
            position: relative;
            left: 100px;
            top: 100px;
            z-index: -1;
        }
        .b{
            height: 150px;
            width: 150px;
            border: 1px solid black;
            background-color: crimson;
            position: relative;
            bottom: 50px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <p class="c">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem, delectus tempore qui et accusantium dicta, magnam odit perspiciatis hic corporis fugiat, cum aspernatur voluptas officia tempora. Cupiditate vitae labore praesentium?</p>
    <div class="b"></div>
</body>
</html>
