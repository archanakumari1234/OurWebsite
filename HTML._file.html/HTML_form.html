<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Registration form</legend>
       
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" placeholder="name">
        <br><br>
        <label for="fname">Enter your father name:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
        <label for="gender">Gender: </label>
        <label for="gender">Male</label>
        <input type="radio" id="gende" name="gender">
        <label for="gender">female</label>
        <input type="radio" id="gender" name="gender"><br><br>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="lang">Enter computer language:</label>
      <label for="lang">c language</label>
      <input type="checkbox" id="lang" name="lang">
      <label for="lang">javascript language</label>
      <input type="checkbox" id="lang" name="lang">
      <label for="lang">c++ language</label>
      <input type="checkbox" id="lang" name="lang">
      <label for="lang">python language</label>
      <input type="checkbox" id="lang" name="lang"><br><br>
      <label for="dob">Date of birth</label>
      <input type="date" id="dob" name="dob"><br><br>
      <label for="email">Enter email id: </label>
      <input type="email" id="email" name="email"><br><br>
      <label for="Pno.">Phone number</label>
      <input type="number" min="0" max="100" id="Pno." name="Pno."><br><br>
      <input type="Submit">
    </fieldset>
    </form>
</body>
</html>
